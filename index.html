<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Pri0ri7y Map Viewer</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">     
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>    
    <!-- Header -->
    <div class="navbar navbar-custom navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand cStyle1">
                 &lt;Pri0ri7y&nbsp;/&gt;                    
            </a>
            <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span
                class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </a>
        </div>
        <div class="navbar-collapse collapse"> <!--   -->
            <ul class="nav navbar-nav">                             
            </ul>                         
        </div>
    </div>


    <!-- main -->
    <div class="container-fluid" id="main">
        <div class="row">
            <!--Left side div -->
            <div class="col-xs-4" id="left">
                <h2>   </h2>
                <form class="form" action="">
                <div class="panel-group" id="PanelGroup">
                    
                    <!-- 1.0 Places Search  -->
                    <div class="panel panel-default">
                       <div class="panel-heading">
                          <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#PanelGroup" href="#item1" class="w_header" >General Search</a>
                           </h4>
                        </div>
                        <div id="item1" class="panel-collapse collapse in">
                           <div class="panel-body">
                              <input id="w1_freeSearch" type="text" class="form-control" placeholder="What are you searching for?"/>
                           </div>
                        </div>
                    </div> 
                    <!-- 1.0 Places Search // -->


                    <!-- 2.0  Nearby Search Starts -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a  data-toggle="collapse" data-parent="#PanelGroup" href="#item2" class="w_header">Nearby Search</a>
                            </h4>
                        </div>
                        <div id="item2"  class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="w2_searchLatitude" class="w2_custom2">
                                        Latitude
                                    </label>
                                    <input class="form-control w2_custom1" id="w2_searchLatitude" type="text" placeholder="Ex: 13.00"/>
                                </div>
                                <div class="form-group">
                                    <label for="w2_searchLongitude" class="w2_custom2">
                                        Longitude
                                    </label>
                                    <input class="form-control" id="w2_searchLongitude" type="text" placeholder="Ex: 80.27"
                                        style="width: 80%; margin-left: 12px;" />
                                </div>
                                <div class="form-group">
                                    <label for="w2_searchCategory" class="w2_custom2">
                                        Category</label>
                                    <select class="form-control w2_custom1" id="w2_searchCategory">
                                        <option value="ATM">ATM</option>
                                        <option value="Bank">Bank</option>
                                        <option value="Clinic">Clinic</option>
                                        <option value="Hospital">Hospital</option>
                                        <option value="Restaurant">Restaurant</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="w2_searchRadius" class="w2_custom2">
                                        Radius</label>
                                    <input class="form-control w2_custom1" id="w2_searchRadius" type="text" placeholder="Radial distance in kilometres. (Max 3km)" />
                                </div>
                                <div class="form-group">
                                    <center>
                                        <button type="button" id="w2_searchButton" class="btn btn-primary">
                                            Search</button></center>
                                </div>
                                <br />
                                <div>
                                    <center>
                                        <div id="w2_searchErrorMessageDiv" class="w2_custom3">
                                        </div>
                                    </center>
                                </div>
                                <div id="w2_directionsPanel" class="w_directionResults"></div>
                            </div>
                        </div>
                    </div> 
                    <!-- 2.0  Nearby Search Ends // -->


                    <!-- 3.0 Drawing&Export -->
                    <div class="panel panel-default">
                       <div class="panel-heading">
                          <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#PanelGroup" href="#item3" class="w_header" >Draw & Export</a>
                           </h4>
                        </div>
                        <div id="item3" class="panel-collapse collapse">
                           <div class="panel-body">
                               <div id="w3_drawingController">
                                  <p><a href="#" onclick="app.drawExport.drawingController(true);" >Activate Drawing Controls</a></p>                                  
                               </div>
                               <div>
                                    <button type="button" id="w3_ClearGraphics" class="btn btn-primary">Clear Graphics</button>                                           
                               </div><hr />
                                <div class="form-group">
                                    <label for="w3_featureType" class="w3_custom2">
                                        Feature</label>
                                    <select class="form-control w3_custom1" id="w3_featureType">
                                        <option value="marker">Point</option>
                                        <option value="polyline">Polyline</option>
                                        <option value="polygon">Polygon</option>                                         
                                    </select>
                                    <label for="w3_exportType" class="w3_custom2">Type</label>                                       
                                    <select class="form-control w3_custom1" id="w3_exportType">
                                        <option value="geojson">GeoJSON</option>                                        
                                    </select><br />
                                    <div><center><button type="button" id="w3_exportExec" class="btn btn-primary">Export</button>&nbsp;<button type="button" id="w3_clearExportExec" class="btn btn-primary">Clear Exports</button></center></div>
                                    <div id="w3_exportsDiv">  </div>                               
                                                                                                          
                                </div>
                           </div>
                        </div>
                    </div> 
                    <!-- 3.0 Drawing&Export //  -->
                    <!-- 3.0 Drawing&Export -->
                    <div class="panel panel-default">
                       <div class="panel-heading">
                          <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#PanelGroup" href="#item4" class="w_header" >Load Geojson</a>
                           </h4>
                        </div>
                        <div id="item4" class="panel-collapse collapse">
                           <div class="panel-body">
                                <div class="form-group">
                                    <label for="w4_layertype" class="w3_custom2">
                                        Layer </label>
                                    <select class="form-control w3_custom1" id="w4_layertype">
                                        <option value="st1">state</option>
                                        <option value="st2">District</option>
                                        <option value="st3">Sub district</option>                                         
                                    </select>
                                    <br/>
                                    <div><center><button type="button" id="w4_load" class="btn btn-primary">Export</button></center></div></div>
                           </div>
                        </div>
                    </div> 
                    <!-- 3.0 Drawing&Export //  -->





                </div>
                </form>
            </div>


            <!-- map div -->
            <div id="map-canvas" class="col-xs-8"></div>
           
        </div>
    </div>
    <!-- end template -->


    <!-- script references -->
      <!-- libraries  -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>         
        <script src="js/library/Class-0.0.2.js" type="text/javascript"></script>
        <script src="js/library/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/library/JSLINQ.js" type="text/javascript"></script>
        <script src="js/library/mordernizer.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.20&key=AIzaSyAbqDrb5LmdotJWkZGHT5o9qQs7QkMxXCs&libraries=geometry,places,drawing"></script>
        <script src="js/library/ContextMenu.js" type="text/javascript"></script>
   
       
      <!-- Prototype Extension -->
         <script src="js/Prototype_Ext.js" type="text/javascript"></script>
 
      <!-- Others  -->
        <script src="js/widgets/mapObject.js" type="text/javascript"></script>
        <script src="js/widgets/commonUtils.js" type="text/javascript"></script>        
        <script src="js/widgets/placesSearch.js" type="text/javascript"></script>
        <script src="js/widgets/nearbySearch.js" type="text/javascript"></script>
        <script src="js/widgets/drawExport.js" type="text/javascript"></script>
        <script src="js/widgets/contextMenu.js" type="text/javascript"></script>
      <!-- viewer  -->
        <script src="js/viewer.js"></script>

</body>
</html>
